<h2 mat-dialog-title>Add new asset data</h2>
<mat-dialog-content>
  <!-- Loading Spinner -->
  <app-loading-overlay *ngIf="loading"></app-loading-overlay>

  <!-- Form Section -->
  <form [formGroup]="addAssetForm" class="asset-form">
    <!-- Input Fields -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Asset Name</mat-label>
      <input matInput placeholder="Enter asset name" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Asset Value</mat-label>
      <input matInput placeholder="Enter asset type" formControlName="type" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Asset Status</mat-label>
      <mat-select formControlName="status">
        <mat-option [value]="null">-- Select Status --</mat-option>
        <mat-option value="RUNNING">RUNNING</mat-option>
        <mat-option value="STOPPED">STOPPED</mat-option>
        <mat-option value="ALARM">ALARM</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!addAssetForm.valid"
    (click)="addAsset()"
  >
    Add
  </button>
</mat-dialog-actions>
