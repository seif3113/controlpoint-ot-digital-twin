server:
  port: 8080

spring:
  application:
    name: ot-digital-twin
  
  main:
    log-startup-info: false

  datasource:
    url: jdbc:h2:mem:otdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false    


  sql:
    init:
      mode: never

logging:
  level:
    root: off
    springframework: WARN
    hibernate: WARN
